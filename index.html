<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Astronomica</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Tu <b>Vista Astronómica</b> en un click</h1>

  <div>
    <h2>Buscar imagen por fecha</h2>
    <input type="date" id="dateInput">
    <button id="searchByDate">Buscar</button>
  </div>

  <div>
    <h2>Imágenes aleatorias</h2>
    <input type="number" id="countInput" min="1" max="5" value="1">
    <button id="searchRandom">Mostrar</button>
  </div>

  <div id="results"></div>

  <button id="toggleTheme">🌞</button>


  <script src="index.js"></script>
</body>
</html>
